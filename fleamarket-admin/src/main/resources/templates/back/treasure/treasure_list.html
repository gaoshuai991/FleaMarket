<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="back/common/common_resource :: resources"/>
    <title>Title</title>
    <script th:src="@{/js/back/treasure_list.js}"></script>
    <th:block th:remove="all">
        <link rel="stylesheet" href="/static/css/bootstrap-3.1.1.min.css">
        <link rel="stylesheet" href="/static/css/font-awesome.css">
    </th:block>
</head>
<body class="hold-transition skin-blue sidebar-mini fixed">
<div class="wrapper">
    <div class="content-wrapper" style="margin-left: 0;padding-top: 0">
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">商品信息</h3>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                            <div class="container-fluid" style="margin-bottom: 15px">
                                <div class="btn-group" style="float: left">
                                    <button value="1" class="status-btn btn btn-info btn-warning">在售</button>
                                    <button value="2" class="status-btn btn btn-info">已售出</button>
                                    <button value="0" class="status-btn btn btn-info">下架</button>
                                </div>
                                <div style="float:left;margin-left: 20px">
                                    <select id="category-sel" class="form-control" style="display:inline-block;">
                                        <option value="0">全部分类</option>
                                        <option th:each="category : ${categories}" th:value="${category.key}" th:text="${category.value}"></option>
                                    </select>
                                </div>
                                <div class="search-user">
                                    <div>
                                        <select id="basic-search-sel" class="form-control">
                                            <option value="id">ID</option>
                                            <option value="title">标题</option>
                                            <option value="email">邮箱</option>
                                        </select>
                                    </div>
                                    <div>
                                        <input type="text" id="basic-search-val" class="form-control">
                                    </div>
                                    <div>
                                        <button id="user-search-btn" type="button"
                                                class="btn btn-primary dropdown-toggle" style="margin-bottom: 3px"><i
                                                class="fa fa-search"></i>&nbsp;搜索
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <table id="user-basic-table" class="table table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>主图</th>
                                        <th>ID</th>
                                        <th>发布者ID</th>
                                        <th>标题</th>
                                        <th>描述</th>
                                        <th>分类</th>
                                        <th>价格</th>
                                        <th>运费</th>
                                        <th>交易方式</th>
                                        <th>新旧程度</th>
                                        <th>发布时间</th>
                                        <th>状态</th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    </tbody>
                                </table>
                            </div>
                            <div id="pagetool">
                                <ul class="pagination">
                                    <li class="head"><a href="#">首页</a></li>
                                    <li class="lastpage"><a href="#"><i class="fa fa-angle-double-left"></i></a></li>
                                    <li class="disabled morehead"><a>...</a></li>
                                    <li class="page-4"><a></a></li>
                                    <li class="page-3"><a></a></li>
                                    <li class="page-2"><a></a></li>
                                    <li class="page-1"><a></a></li>
                                    <li class="currentpage active"><a>1</a></li>
                                    <li class="page_1"><a></a></li>
                                    <li class="page_2"><a></a></li>
                                    <li class="page_3"><a></a></li>
                                    <li class="page_4"><a></a></li>
                                    <li class="disabled moretail"><a>...</a></li>
                                    <li class="nextpage"><a href="#"><i class="fa fa-angle-double-right"></i></a></li>
                                    <li class="tail"><a href="#">尾页</a></li>
                                </ul>
                                <div style="float: right;margin: 28px;font-size: 15px;font-weight: 400;color: #666666;">
                                    共
                                    <span id="total"></span>
                                    条数据，每页显示
                                    <select id="pageSize-sel">
                                    </select>
                                    条
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<div class="modal fade" id="edit-user-status-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">
                    <span class="fa fa-edit"></span>
                    <strong>修改账户状态</strong></h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="form-group">
                        <label>用户ID：</label>
                        <label id="user-id-label"></label>
                    </div>
                    <div class="form-group">
                        <label>账户状态：</label>
                        <select id="user-status-edit-sel" class="form-control f-inline">
                            <option value="1">已激活</option>
                            <option value="0">已锁定</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button id="user-status-sub-btn" class="btn btn-primary">提交</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
</body>
</html>
