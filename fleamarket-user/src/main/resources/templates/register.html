    $(function(){
        // $("#birthday").val(new Date().format('yyyy-MM-dd'));
        $("#principal").bind("input propertychange",function () {
            var principal = $("#principal").val();
            $.ajax({
                type: "post",
                url: "exist",
                data: { principal: principal },
                dataType: "json",
                success: function (data) {
                    if (data.status ==  1) {
                        $("#adiv").html("用户名被注册");
                    }
                    if(data.status == 2){
                        $("#adiv").html("用户名可用");
                    }
                }
            });
        })
        $("#bu").click(function () {
            var i1=$("#password0").val();
            var i2=$("#password1").val();
            var i3=$("#adiv").html();
            if(i1!=i2){
                $("#adiv1").html("密码不一致");
            }
            if(i1==i2&&i3=="用户名可用"){
                $("#formsubmit").submit();
            }

        })
    })

</script>
