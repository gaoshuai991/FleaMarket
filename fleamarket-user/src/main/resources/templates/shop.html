<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <title>神猫二手市场-商品</title>
    <meta charset="utf-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <!-- GOOGLE WEB FONTS -->
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">

    <!-- BOOTSTRAP 3.3.7 CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>

    <!-- SLICK v1.6.0 CSS -->
    <link rel="stylesheet" th:href="@{/css/slick-1.6.0/slick.css}"/>

    <link rel="stylesheet" th:href="@{/css/jquery.fancybox.css}"/>
    <link rel="stylesheet" th:href="@{/css/yith-woocommerce-compare/colorbox.css}"/>
    <link rel="stylesheet" th:href="@{/css/owl-carousel/owl.carousel.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/owl-carousel/owl.theme.default.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/js_composer/js_composer.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/woocommerce/woocommerce.css}"/>
    <link rel="stylesheet" th:href="@{/css/yith-woocommerce-wishlist/style.css}"/>


    <link rel="stylesheet" th:href="@{/css/custom.css}"/>
    <link rel="stylesheet" th:href="@{/css/app-orange.css}" id="theme_color"/>
    <link rel="stylesheet" href="" id="rtl"/>
    <link rel="stylesheet" th:href="@{/css/app-responsive.css}"/>

    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>

</head>

<body class="archive post-type-archive woocommerce post-type-archive-product">

<div class="body-wrapper theme-clearfix">
    <th:block th:include="common/header::nav"/>

    <div class="listings-title">
        <div class="container">
            <div class="wrap-title">
                <h1>商品分类——[[${category.name}]]</h1>

                <div class="bread">
                    <div class="breadcrumbs theme-clearfix">
                        <div class="container">
                            <ul class="breadcrumb">
                                <li>
                                    <a th:href="@{/}">主页</a>
                                    <span class="go-page"></span>
                                </li>

                                <li class="active">
                                    <span th:text="${category.name}"></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div id="contents" class="content col-lg-9 col-md-8 col-sm-8" role="main">
                <div class="listing-top">
                    <div class="widget-1 widget-first widget rev-slider-widget-2 widget_revslider">
                        <div class="widget-inner">
                            <!-- OWL SLIDER -->
                            <div class="wpb_revslider_element wpb_content_element no-margin">
                                <div class="vc_column-inner ">
                                    <div class="wpb_wrapper">
                                        <div class="wpb_revslider_element wpb_content_element">
                                            <div id="main-slider" class="fullwidthbanner-container"
                                                 style="position:relative; width:100%; height:auto; margin-top:0px; margin-bottom:0px">
                                                <div class="module slideshow no-margin">
                                                    <div class="item">
                                                        <a href="#"><img th:src="@{/images/1903/slider-shop.jpg}"
                                                                         alt="slider1" class="img-responsive"
                                                                         height="559"></a>
                                                    </div>
                                                    <div class="item">
                                                        <a href="#"><img th:src="@{/images/1903/slider-shop.jpg}"
                                                                         alt="slider2" class="img-responsive"
                                                                         height="559"></a>
                                                    </div>
                                                </div>
                                                <div class="loadeding"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- OWL LIGHT SLIDER -->
                        </div>
                    </div>

                    <div class="widget-2 widget-last widget sw_brand-2 sw_brand">
                        <div class="widget-inner">
                            <div id="sw_brand_01" class="responsive-slider sw-brand-container-slider clearfix"
                                 data-lg="5" data-md="4" data-sm="3" data-xs="2" data-mobile="1" data-speed="1000"
                                 data-scroll="1" data-interval="5000" data-autoplay="false">
                                <div class="resp-slider-container">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="container">
                    <div id="content" role="main">
                        <!--  Shop Title -->
                        <div class="products-wrapper">
                            <div class="products-nav clearfix">
                                <div class="view-mode-wrap pull-left clearfix">
                                    <div class="view-mode">
                                        <a href="javascript:void(0)" class="grid-view active"
                                           title="Grid view"><span>网格</span></a>
                                        <a href="javascript:void(0)" class="list-view" title="List view"><span>列表</span></a>
                                    </div>
                                </div>

                                <div class="catalog-ordering">
                                    <div class="orderby-order-container clearfix">
                                        <ul class="orderby order-dropdown pull-left">
                                            <li>
                                                <span class="current-li"><span class="current-li-content"><a>当前：按[[${orderBy}]]排序</a></span></span>
                                                <ul>
                                                    <li class=""><a
                                                            th:href="@{'/shop/'+${category}(orderBy=view_count)}">按热度排序</a>
                                                    </li>
                                                    <li class=""><a
                                                            th:href="@{'/shop/'+${category}(orderBy=create_time)}">按时间排序</a>
                                                    </li>
                                                </ul>
                                            </li>
                                        </ul>

                                        <!--<div class="product-number pull-left clearfix">-->
                                        <!--<span class="show-product pull-left">Show </span>-->
                                        <!--<ul class="sort-count order-dropdown pull-left">-->
                                        <!--<li>-->
                                        <!--<span class="current-li"><a>12</a></span>-->
                                        <!--<ul>-->
                                        <!--<li class="current"><a href="#">12</a></li>-->
                                        <!--<li class=""><a href="#">24</a></li>-->
                                        <!--<li class=""><a href="#">36</a></li>-->
                                        <!--</ul>-->
                                        <!--</li>-->
                                        <!--</ul>-->
                                        <!--</div>-->
                                    </div>
                                </div>

                                <nav class="woocommerce-pagination pull-right">
                                    <span class="note">页码：</span>
                                    <ul class="page-numbers">
                                        <li><span class="page-numbers current">1</span></li>
                                        <!--<li><a class="page-numbers" href="#">2</a></li>-->
                                        <!--<li><a class="page-numbers" href="#">3</a></li>-->
                                        <!--<li><a class="next page-numbers" href="#">?</a></li>-->
                                    </ul>
                                </nav>
                            </div>

                            <div class="clear"></div>

                            <ul class="products-loop row grid clearfix">
                                <li class="item col-lg-4 col-md-4 col-sm-6 col-xs-6 post-255 product type-product status-publish has-post-thumbnail product_cat-electronics product_cat-home-appliances product_cat-vacuum-cleaner product_brand-apoteket first instock sale featured shipping-taxable purchasable product-type-simple"
                                    th:each="ele : ${treasures}">
                                    <div class="products-entry item-wrap clearfix">
                                        <div class="item-detail">
                                            <div class="item-img products-thumb">
                                                <span class="onsale">Sale!</span>
                                                <a th:href="@{'/treasure/'+${ele.id}}">
                                                    <div class="product-thumb-hover">
                                                        <img style="height: 270px !important;width: 270px !important;"
                                                             th:src="@{/file(path=${ele.picture})}"
                                                             class="attachment-shop_catalog size-shop_catalog wp-post-image">
                                                    </div>
                                                </a>
                                            </div>

                                            <div class="item-content products-content">
                                                <div class="reviews-content">
                                                    <div class="star"><span style="width: 63px"></span></div>
                                                </div>

                                                <h4 style="height: 40px"><a th:href="@{'/treasure/'+${ele.id}}" th:text="${ele.title}"></a>
                                                </h4>

                                                <span class="item-price"> <ins><span
                                                        class="woocommerce-Price-amount amount"><span
                                                        class="woocommerce-Price-currencySymbol">￥</span>[[${ele.price}]]</span></ins></span>

                                                <div class="item-description" th:text="${ele.description}"></div>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>

                            <div class="clear"></div>

                            <div class="products-nav clearfix">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <th:block th:include="common/footer::nav"/>
        </div>
    </div>

    <a id="etrostore-totop" href="#"></a>
</div>
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery/jquery-migrate.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery/js.cookie.min.js}"></script>

<!-- OPEN LIBS JS -->
<script type="text/javascript" th:src="@{/js/owl-carousel/owl.carousel.min.js}"></script>
<script type="text/javascript" th:src="@{/js/slick-1.6.0/slick.min.js}"></script>

<script type="text/javascript">
    /* <![CDATA[ */
    var woocommerce_price_slider_params = {
        "currency_symbol": "$",
        "currency_pos": "left",
        "min_price": "100",
        "max_price": "500"
    };
    /* ]]> */
</script>

<script type="text/javascript" th:src="@{/js/widget.min.js}"></script>
<script type="text/javascript" th:src="@{/js/mouse.min.js}"></script>
<script type="text/javascript" th:src="@{/js/slider.min.js}"></script>
<script type="text/javascript" th:src="@{/js/js_composer/js_composer_front.min.js}"></script>

<script type="text/javascript" th:src="@{/js/yith-woocommerce-compare/jquery.colorbox-min.js}"></script>
<script type="text/javascript" th:src="@{/js/sw_core/isotope.js}"></script>
<script type="text/javascript" th:src="@{/js/sw_core/jquery.fancybox.pack.js}"></script>
<script type="text/javascript" th:src="@{/js/sw_woocommerce/category-ajax.js}"></script>
<script type="text/javascript" th:src="@{/js/sw_woocommerce/jquery.countdown.min.js}"></script>
<script type="text/javascript" th:src="@{/js/woocommerce/price-slider.min.js}"></script>

<script type="text/javascript" th:src="@{/js/plugins.js}"></script>
<script type="text/javascript" th:src="@{/js/megamenu.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.min.js}"></script>

<script th:inline="javascript">
    var contextPath = /*[[@{/}]]*/'';
</script>

<script type="text/javascript">
    $(function () {
        $('a.grid-view').css('background', 'url("' + contextPath + 'images/icons/grid-btn.png") no-repeat center #252525');
        $('a.list-view').css('background', 'url("' + contextPath + 'images/icons/listing-btn.png") no-repeat center #252525');
    })
</script>

</body>
</html>
