<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
	<title>商品发布</title>
	<!--meta-->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<!-- GOOGLE WEB FONTS -->
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
	<link rel="stylesheet" th:href="@{/css/fontawesome-all.min.css}">
	<!-- BOOTSTRAP 3.3.7 CSS -->
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
	<link rel="stylesheet" href="../../static/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../../static/css/fontawesome-all.min.css" />
	<link rel="stylesheet" href="../../static/css/material-bootstrap-wizard.css" />
	<link rel="stylesheet" th:href="@{/css/material-bootstrap-wizard.css}"/>

	<link rel="stylesheet" th:href="@{/css/woocommerce/woocommerce.css}" />
	<link rel="stylesheet" th:href="@{/css/yith-woocommerce-wishlist/style.css}" />
	<link rel="stylesheet" th:href="@{/css/custom.css}" />
	<link rel="stylesheet" th:href="@{/css/app-orange.css}" id="theme_color" />
	<link rel="stylesheet" th:href="@{/css/jquery.toolbar.css}"/>
</head>

<body class="page woocommerce-account woocommerce-page">
	<div class="body-wrapper theme-clearfix">
		<th:block th:include="common/header::nav"/>
		<div class="listings-title">
			<div class="container">
				<div class="wrap-title">
					<h1>My Account</h1>
					<div class="bread">
						<div class="breadcrumbs theme-clearfix">
							<div class="container">
								<ul class="breadcrumb">
									<li>
										<a href="#">Home</a>
										<span class="go-page"></span>
									</li>

									<li class="active">
										<span>My account</span>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--Content-->
		<div class="container">
			<div class="row">
				<div id="contents" role="main" class="main-page  col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="post-6 page type-page status-publish hentry">
						<div class="entry">
							<div class="entry-content">
								<!--<header>-->
									<!--<h2 class="entry-title">My Account</h2>-->
								<!--</header>-->
								<div class="row">
									<!--<div class="col-md-10 col-sm-10">-->
									<!--      Wizard container        -->
										<div class="wizard-container">
											<div class="card wizard-card" data-color="green" id="wizardProfile">
												<form th:action="@{/user/treasure}" method="post" enctype="multipart/form-data">
													<!--        You can switch " data-color="purple" "  with one of the next bright colors: "green", "orange", "red", "blue"       -->
													<!--<div class="wizard-header">-->
														<!--<h3 class="wizard-title">-->
															<!--Build Your Profile-->
														<!--</h3>-->
														<!--<h5>This information will let us know more about you.</h5>-->
													<!--</div>-->
													<div class="wizard-navigation">
														<ul>
															<li><a href="#treasure-base" data-toggle="tab">1.填写宝贝基本信息</a></li>
															<li><a href="#sales-info" data-toggle="tab">2.填写宝贝售卖信息</a></li>
															<li><a href="#publisher" data-toggle="tab">3.发布宝贝</a></li>
														</ul>
													</div>

													<div class="tab-content" id="content">
														<div class="tab-pane" id="treasure-base">
															<div class="row">
																<!--<h4 class="info-text"> Let's start with the basic information (with validation)</h4>-->
																<div class="col-md-4 col-sm-4 col-sm-offset-1">
																	<div class="picture-container">
																		<div class="picture">
																			<img th:src="@{/images/treasure_publish/add-picture.png}" class="picture-src" id="wizardPicturePreview" title=""/>
																			<input type="file" name="photo" id="wizard-picture">
																		</div>
																		<!--<a id="picture-select" class="btn btn-success" style="background-color: #ffaa00">选择主图片</a>-->
																	</div>
																</div>
																<div class="col-sm-6">
																	<div class="input-group">
																		<span class="input-group-addon">
																			<i class="fa fa-tags"></i>
																		</span>
																		<div class="form-group label-floating">
																			<label class="control-label">标题 <small>品类品牌型号都是买家喜欢搜索的</small></label>
																			<input id="title" name="title" type="text" class="form-control" v-model="title">
																		</div>
																	</div>
																	<div class="input-group">
																		<span class="input-group-addon">
																			<i class="fa fa-edit"></i>
																		</span>
																		<div class="form-group label-floating">
																				<label class="control-label">简述 <small>描述一下宝贝的细节或故事</small></label>
																				<textarea class="form-control" placeholder="" rows="2" name="description" id="description" v-model="description"></textarea>
																		</div>
																	</div>
																	<div class="input-group">
																		<span class="input-group-addon">
																			<i class="fa fa-tasks"></i>
																		</span>
																		<div class="form-group label-floating">
																			<label class="control-label">分类 <small>选择您宝贝的分类</small></label>
																			<select name="category" id="category" class="form-control">
																				<option value="" selected disabled></option>
																				<th:block th:each="category : ${categories}">
																					<option th:value="${category.key}" th:text="${category.value}">电脑/电脑周边</option>
																				</th:block>
																			</select>
																		</div>
																	</div>
																	<div class="input-group">
																		<span class="input-group-addon">
																			<i class="fa fa-book"></i>
																		</span>
																		<div class="form-group label-floating">
																			<label class="control-label">几成新 <small>说明您宝贝的新旧程度</small></label>
																			<select name="newDegree" class="form-control" v-model="newDegree">
																				<option value="" selected disabled></option>
																				<th:block th:each="newDegree : ${newDegrees}">
																					<option th:value="${newDegree}" th:text="${newDegree}">全新</option>
																				</th:block>
																			</select>
																		</div>
																	</div>
																</div>
															</div>
														</div>
														<div class="tab-pane" id="sales-info">
															<!--<h4 class="info-text"> What are you doing? (checkboxes) </h4>-->
															<div class="row">
																<div class="col-sm-10 col-sm-offset-1">
																	<div class="row">
																		<div class="col-sm-1">
																			<label class="control-label">交易方式</label>
																		</div>
																		<div class="col-sm-1">
																			<div class="choice"
																				 data-toggle="wizard-checkbox">
																				<input type="checkbox" name="pickUp" value="1" id="pickUp">
																				<div class="icon">
																					<i class="fa fa-user-secret"></i>
																				</div>
																				<h6>自提</h6>
																			</div>
																		</div>
																		<div class="col-sm-1">
																			<div class="choice"
																				 data-toggle="wizard-checkbox">
																				<input type="checkbox" name="faceGay" value="1" id="faceGay">
																				<div class="icon">
																					<i class="fa fa-users"></i>
																				</div>
																				<h6>同城面交</h6>
																			</div>
																		</div>
																		<div class="col-sm-1">
																			<div class="choice post-choice active"
																				 data-toggle="wizard-checkbox">
																				<input type="checkbox" name="postMan" value="1" id="postMan" checked>
																				<div class="icon">
																					<i class="fa fa-truck"></i>
																				</div>
																				<h6>邮寄</h6>
																			</div>
																		</div>
																	</div>
																	<div class="col-sm-6">
																		<div class="input-group">
                                                                            <span class="input-group-addon">
                                                                                <i class="fa fa-credit-card"></i>
                                                                            </span>
																			<div class="form-group label-floating">
																				<label class="control-label">价格 <small>输入您宝贝的售价（元）</small></label>
																				<input id="price" name="price" type="text" class="form-control" v-model="price">
																			</div>
																		</div>
																		<div class="input-group" id="fare-group">
                                                                            <span class="input-group-addon">
                                                                                <i class="fa fa-dollar">&nbsp;&nbsp;</i>
                                                                            </span>
																			<div class="form-group label-floating">
																				<label class="control-label">运费 <small>输入您宝贝的运费（元）</small></label>
                                                                                <input id="fare" name="fare" type="text" class="form-control" v-model="fare">
																			</div>
																		</div>
																	</div>
																</div>
															</div>
														</div>
														<div class="tab-pane" id="publisher">
															<div class="row">
																<div class="col-sm-12">
																	<h4 class="info-text">您的宝贝信息如下，确定要发布吗？</h4>
																</div>
																<div class="col-md-4 col-sm-4 col-sm-offset-1">
																	<img id="photo-preview" th:src="@{/images/treasure_publish/add-picture.png}" class="picture-src" title="" style="border-color: rgb(204, 204, 204);">
																</div>
																<div class="col-sm-7">
																	<div class="row">
																		<div class="col-sm-2">
																			<label class="treasure-title">标题:</label>
																		</div>
																		<div class="col-sm-10">
																			<label class="treasure-content">{{title}}</label>
																		</div>
																	</div>
																	<div class="row">
																		<div class="col-sm-2">
																			<label class="treasure-title">简述:</label>
																		</div>
																		<div class="col-sm-10">
																			<label class="treasure-content">{{description}}</label>
																		</div>
																	</div>
																	<div class="row">
																		<div class="col-sm-2">
																			<label class="treasure-title">分类:</label>
																		</div>
																		<div class="col-sm-10">
																			<label class="treasure-content">{{category}}</label>
																		</div>
																	</div>
																	<div class="row">
																		<div class="col-sm-2">
																			<label class="treasure-title">几成新:</label>
																		</div>
																		<div class="col-sm-10">
																			<label class="treasure-content">{{newDegree}}</label>
																		</div>
																	</div>
																	<div class="row">
																		<div class="col-sm-2">
																			<label class="treasure-title">交易方式:</label>
																		</div>
																		<div class="col-sm-10">
																			<div class="checkbox-group">
																				<input type="checkbox" class="checkbox-material" v-bind:checked="pickUp" onclick="return false">
																				<label class="treasure-content">自提</label>
																			</div>
																			<div class="checkbox-group">
																				<input type="checkbox" class="checkbox-material" v-bind:checked="faceGay" onclick="return false">
																				<label class="treasure-content">同城面交</label>
																			</div>
																			<div class="checkbox-group">
																				<input type="checkbox" class="checkbox-material" v-bind:checked="postMan" onclick="return false">
																				<label class="treasure-content">邮寄</label>
																			</div>
																		</div>
																	</div>
																	<div class="row">
																		<div class="col-sm-2">
																			<label class="treasure-title">价格:</label>
																		</div>
																		<div class="col-sm-10">
																			<label class="treasure-content">￥{{price}}</label>
																		</div>
																	</div>
																	<div class="row">
																		<div class="col-sm-2">
																			<label class="treasure-title">运费:</label>
																		</div>
																		<div class="col-sm-10">
																			<label class="treasure-content">￥{{fare}}</label>
																		</div>
																	</div>
																</div>
															</div>
														</div>
													</div>
													<div class="wizard-footer">
														<div class="pull-right">
															<input type='button' class='btn btn-next btn-fill btn-success btn-wd' name='publish' value='下一步' />
															<input type='submit' class='btn btn-finish btn-fill btn-success btn-wd' name='finish' value='发布' />
														</div>

														<div class="pull-left">
															<input type='button' class='btn btn-previous btn-fill btn-default btn-wd' name='previous' value='上一步' />
														</div>
														<div class="clearfix"></div>
													</div>
												</form>
											</div>
                                        </div> <!-- wizard container -->
									<!--</div>-->
								</div><!-- end row -->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--End Content-->
		<th:block th:include="common/footer::nav"/>
	</div>

	<!-- DIALOGS -->
	<div class="modal fade" id="search_form" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog block-popup-search-form">
			<form role="search" method="get" class="form-search searchform" action="">
				<input type="text" value="" name="s" class="search-query" placeholder="Enter your keyword..." />

				<button type="submit" class="fa fa-search button-search-pro form-button"></button>

				<a href="javascript:void(0)" title="Close" class="close close-search" data-dismiss="modal">X</a>
			</form>
		</div>
	</div>

	<a id="etrostore-totop" href="#"></a>

	<div id="subscribe_popup" class="subscribe-popup" style="background: url(../../static/images/icons/bg_newsletter.jpg)">
		<div class="subscribe-popup-container">
			<h2>Join our newsletter</h2>
			<div class="description">Subscribe now to get 40% of on any product!</div>
			<div class="subscribe-form">
				<form id="mc4wp-form-2" class="mc4wp-form mc4wp-form-275" method="post" data-id="275" data-name="">
					<div class="mc4wp-form-fields">
						<div class="newsletter-content">
							<input type="email" class="newsletter-email" name="EMAIL" placeholder="Your email" required="" />
							<input class="newsletter-submit" type="submit" value="Subscribe" />
						</div>
					</div>
					<div class="mc4wp-response"></div>
				</form>
			</div>

			<div class="subscribe-checkbox">
				<label for="popup_check">
					<input id="popup_check" name="popup_check" type="checkbox" />
					<span>Don't show this popup again!</span>
				</label>
			</div>

			<div class="subscribe-social">
				<div class="subscribe-social-inner">
					<a href="#" class="social-fb">
						<span class="fa fa-facebook"></span>
					</a>

					<a href="#" class="social-tw">
						<span class="fa fa-twitter"></span>
					</a>

					<a href="#" class="social-gplus">
						<span class="fa fa-google-plus"></span>
					</a>

					<a href="#" class="social-pin">
						<span class="fa fa-instagram"></span>
					</a>

					<a href="#" class="social-linkedin">
						<span class="fa fa-pinterest-p"></span>
					</a>
				</div>
			</div>
		</div>
	</div>

	<script th:src="@{/js/jquery/jquery-1.11.2.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/jquery/jquery.bootstrap.js}"></script>
	<script th:src="@{/js/vue.js}"></script>
	<script th:src="@{/js/jquery/jquery.validate.min.js}"></script>
	<script th:src="@{/js/jquery/jquery.toolbar.js}"></script>
	<script th:src="@{/js/fleamarket/user/treasure_publish.js}"></script>
	<script th:src="@{/js/material-bootstrap-wizard.js}"></script>
   </body>
</html>
